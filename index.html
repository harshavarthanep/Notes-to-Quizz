<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ExamReady Pro v10 | Aesthetic</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js"></script>
    <script src="https://unpkg.com/tesseract.js@4.0.2/dist/tesseract.min.js"></script>

    <style>
        :root {
            /* Modern Gradient Palette */
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --accent: #ec4899; /* Pink accent */
            
            --bg-dark: #0f172a;
            --glass-bg: rgba(30, 41, 59, 0.7); /* Translucent slate */
            --glass-border: rgba(255, 255, 255, 0.1);
            
            --text: #f8fafc;
            --text-muted: #94a3b8;
            
            --success: #10b981;
            --danger: #ef4444;
            
            --radius: 16px;
            --shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(236, 72, 153, 0.15) 0px, transparent 50%);
            background-attachment: fixed;
            color: var(--text); 
            margin: 0; padding: 0; padding-bottom: 100px; 
            min-height: 100vh;
        }
        
        /* Container */
        .container { padding: 20px; max-width: 850px; margin: 0 auto; }
        
        /* Header */
        header { 
            text-align: center; margin-bottom: 30px; padding-top: 20px;
        }
        h1 { 
            font-size: 1.8rem; margin: 0; 
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }
        p { color: var(--text-muted); font-size: 0.95rem; margin-top: 8px; }

        /* Tabs (Floating Pills) */
        .tabs { 
            display: flex; gap: 10px; overflow-x: auto; padding: 5px; margin-bottom: 25px;
            background: rgba(0,0,0,0.2); border-radius: 50px; border: 1px solid var(--glass-border);
            width: fit-content; margin-left: auto; margin-right: auto;
            scrollbar-width: none; 
        }
        .tabs::-webkit-scrollbar { display: none; }
        
        .tab-btn { 
            background: transparent; color: var(--text-muted); 
            padding: 10px 20px; border-radius: 40px; white-space: nowrap; font-size: 0.9rem; font-weight: 600;
            border: none; cursor: pointer; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .tab-btn:hover { color: white; }
        .tab-btn.active { 
            background: var(--primary); color: white; 
            box-shadow: 0 4px 12px var(--primary-glow);
        }

        /* Input Zones */
        .input-zone { display: none; animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        .input-zone.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        textarea { 
            width: 100%; height: 180px; 
            background: var(--glass-bg); color: white; 
            border: 1px solid var(--glass-border); border-radius: var(--radius); 
            padding: 20px; font-size: 1rem; font-family: inherit; line-height: 1.6;
            transition: 0.3s; backdrop-filter: blur(10px);
        }
        textarea:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); }

        /* Camera Wrapper (Polished) */
        .camera-wrapper {
            position: relative; background: #000; border-radius: var(--radius); overflow: hidden;
            width: 100%; margin-bottom: 10px; border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
        }
        /* Mobile */
        @media (max-width: 768px) { .camera-wrapper { aspect-ratio: 3/4; } video { width: 100%; height: 100%; object-fit: cover; } }
        /* Desktop */
        @media (min-width: 769px) { .camera-wrapper { aspect-ratio: 16/9; max-height: 500px; } video { width: 100%; height: 100%; object-fit: contain; } }

        .cam-overlay {
            position: absolute; bottom: 25px; left: 0; width: 100%; display: flex; justify-content: center; z-index: 10;
        }
        .cam-btn.snap { 
            background: rgba(239, 68, 68, 0.9); border: 4px solid rgba(255,255,255,0.8); 
            width: 72px; height: 72px; border-radius: 50%; 
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.4); cursor: pointer; transition: 0.2s;
        }
        .cam-btn.snap:active { transform: scale(0.9); }

        /* Actions Grid */
        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; }
        
        button {
            border: none; font-family: inherit; cursor: pointer; transition: all 0.2s;
        }
        .btn-full { 
            grid-column: span 2; 
            background: linear-gradient(135deg, var(--primary) 0%, #4338ca 100%); 
            color: white; padding: 16px; border-radius: var(--radius); 
            font-weight: 700; font-size: 1rem; 
            box-shadow: 0 4px 15px var(--primary-glow);
        }
        .btn-full:hover { transform: translateY(-2px); box-shadow: 0 8px 25px var(--primary-glow); }
        .btn-full:active { transform: translateY(0); }

        .btn-sec { 
            background: var(--glass-bg); border: 1px solid var(--glass-border); 
            color: var(--text); padding: 14px; border-radius: var(--radius); font-weight: 600; 
            backdrop-filter: blur(5px);
        }
        .btn-sec:hover { background: rgba(255,255,255,0.05); border-color: rgba(255,255,255,0.2); }
        .btn-sec:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .btn-active { 
            background: rgba(16, 185, 129, 0.15) !important; 
            color: var(--success) !important; 
            border: 1px solid var(--success) !important; 
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.1);
        }

        /* Study Area (Glass Cards) */
        .workspace { display: none; margin-top: 30px; animation: slideUp 0.5s ease; }
        .content-box { 
            background: var(--glass-bg); padding: 24px; border-radius: var(--radius); 
            font-size: 1.1rem; line-height: 1.8; margin-bottom: 25px; 
            border: 1px solid var(--glass-border); backdrop-filter: blur(12px);
            box-shadow: var(--shadow);
        }
        
        .term { 
            color: #a5b4fc; font-weight: 700; padding: 2px 6px; 
            border-bottom: 2px solid rgba(99, 102, 241, 0.5); 
            border-radius: 4px; cursor: pointer; transition: 0.2s;
        }
        .term:hover { background: rgba(99, 102, 241, 0.1); }
        
        /* Blur Logic */
        .blur-mode .term { 
            background: rgba(255,255,255,0.1); color: transparent; 
            border-bottom-color: transparent; text-shadow: 0 0 8px rgba(255,255,255,0.2);
            user-select: none;
        }
        .blur-mode .term.revealed { 
            background: rgba(16, 185, 129, 0.2); color: var(--success); 
            text-shadow: none; animation: pop 0.3s cubic-bezier(0.17, 0.89, 0.32, 1.27);
        }
        @keyframes pop { 0% { transform: scale(0.9); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

        /* Quiz UI */
        .quiz-card { 
            background: var(--glass-bg); padding: 24px; border-radius: var(--radius); 
            margin-bottom: 20px; border: 1px solid var(--glass-border); 
            animation: slideUp 0.3s ease; backdrop-filter: blur(12px);
        }
        .option { 
            display: block; width: 100%; padding: 14px; margin-top: 10px; 
            background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border); 
            color: var(--text-muted); border-radius: 12px; text-align: left; 
            cursor: pointer; transition: 0.2s; font-weight: 500;
        }
        .option:hover { background: rgba(255,255,255,0.05); color: white; transform: translateX(5px); }
        
        .option.correct { 
            border-color: var(--success); background: rgba(16, 185, 129, 0.15); 
            color: var(--success); font-weight: 700;
        }
        .option.wrong { 
            border-color: var(--danger); background: rgba(239, 68, 68, 0.15); 
            color: var(--danger); opacity: 0.7;
        }
        
        .score-board {
            text-align: center; margin-bottom: 25px; padding: 15px; 
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(6, 95, 70, 0.1) 100%);
            border: 1px solid rgba(16, 185, 129, 0.3); border-radius: var(--radius); 
            color: var(--success); font-weight: 700; font-size: 1.1rem;
            display: none; animation: slideUp 0.3s;
        }

        /* Saved Sessions */
        .saved-section { margin-top: 50px; border-top: 1px solid var(--glass-border); padding-top: 30px; }
        .session-card {
            background: var(--glass-bg); padding: 18px; border-radius: var(--radius); 
            margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; 
            border: 1px solid transparent; cursor: pointer; transition: 0.2s;
        }
        .session-card:hover { border-color: var(--primary); background: rgba(30, 41, 59, 0.9); transform: scale(1.01); }
        .del-btn { 
            color: var(--text-muted); padding: 8px; font-size: 1.2rem; border-radius: 50%; transition: 0.2s; 
        }
        .del-btn:hover { background: rgba(239, 68, 68, 0.1); color: var(--danger); }

        /* Loader & Toast */
        .loader-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.85); z-index: 999; backdrop-filter: blur(8px);
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner {
            width: 50px; height: 50px; border: 4px solid rgba(255,255,255,0.1); 
            border-top: 4px solid var(--primary); border-radius: 50%; 
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(20px);
            background: var(--bg-dark); color: white; padding: 12px 24px; border-radius: 50px;
            font-weight: 600; opacity: 0; pointer-events: none; transition: 0.4s cubic-bezier(0.17, 0.89, 0.32, 1.27); 
            z-index: 1000; border: 1px solid var(--glass-border); box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex; align-items: center; gap: 10px;
        }
        #toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
        #toast::before { content: "‚úì"; color: var(--success); font-weight: 900; }

        /* Upload Box Style */
        .upload-box {
            border: 2px dashed var(--glass-border); padding: 40px; text-align: center; 
            border-radius: var(--radius); cursor: pointer; transition: 0.2s; background: rgba(255,255,255,0.02);
        }
        .upload-box:hover { border-color: var(--primary); background: rgba(99, 102, 241, 0.05); }

    </style>
</head>
<body>

<div id="loaderOverlay" class="loader-overlay">
    <div class="spinner"></div>
    <div id="loaderText" style="font-weight: 600; color:white; letter-spacing: 0.5px;">Processing...</div>
</div>

<div id="toast">Session Saved!</div>

<div class="container">
    <header>
        <h1>ExamReady Pro</h1>
        <p>Scan Notes, Quiz Yourself & Memorize Faster.</p>
    </header>

    <div class="tabs">
        <button class="tab-btn active" onclick="setTab('paste', this)">üìù Paste</button>
        <button class="tab-btn" onclick="setTab('camera', this)">üì∑ Camera</button>
        <button class="tab-btn" onclick="setTab('upload', this)">üìÇ File</button>
        <button class="tab-btn" onclick="setTab('url', this)">üîó Link</button>
    </div>

    <div id="paste" class="input-zone active">
        <textarea id="mainInput" placeholder="Paste your study notes or article here..."></textarea>
    </div>

    <div id="camera" class="input-zone">
        <div class="camera-wrapper">
            <video id="videoElement" autoplay playsinline muted></video>
            <canvas id="hiddenCanvas" style="display:none"></canvas>
            <div class="cam-overlay">
                <button class="cam-btn snap" onclick="takePicture()" title="Take Photo"></button>
            </div>
        </div>
        <p style="text-align:center; font-size:0.8rem; opacity: 0.7;">Camera active. Tap red button to scan.</p>
    </div>

    <div id="upload" class="input-zone">
        <div class="upload-box" onclick="document.getElementById('fileIn').click()">
            <div style="font-size:2.5rem; margin-bottom:10px; opacity:0.8;">üìÇ</div>
            <strong style="color:white;">Tap to Upload PDF/Image</strong>
            <p style="font-size:0.85rem; margin-top:5px;">We handle OCR locally.</p>
            <input type="file" id="fileIn" accept="image/*,.pdf,.txt" hidden onchange="handleFile(this.files[0])">
        </div>
    </div>

    <div id="url" class="input-zone">
        <input type="text" id="urlIn" placeholder="Paste Website URL (Wikipedia, Blogs...)" 
            style="width:100%; padding:18px; border-radius:var(--radius); border:1px solid var(--glass-border); background:var(--glass-bg); color:white; margin-bottom:15px; font-size:1rem;">
        <button class="btn-full" onclick="handleUrl()">Fetch Content</button>
    </div>

    <div class="actions">
        <button class="btn-full" onclick="analyze()">üöÄ Create Study Plan</button>
        <button class="btn-sec" id="blurBtn" onclick="toggleBlur()" disabled>üëÅÔ∏è Start Recall</button>
        <button class="btn-sec" id="quizBtn" onclick="startQuiz()" disabled>‚ùì Generate Quiz</button>
        <button class="btn-sec" id="saveBtn" style="grid-column: span 2;" onclick="saveSession()" disabled>üíæ Save Session</button>
    </div>

    <div id="workspace" class="workspace">
        <div style="display:flex; justify-content:space-between; margin-bottom:15px; align-items:center;">
            <strong style="color:var(--primary); font-size:1.1rem;">Study View</strong>
            <span id="modeLabel" style="font-size:0.8rem; background:var(--glass-border); padding:4px 12px; border-radius:20px; color:var(--text-muted);">Read Mode</span>
        </div>
        <div id="display" class="content-box"></div>
        <div id="quizArea"></div>
    </div>

    <div class="saved-section">
        <h3 style="margin-bottom:20px; font-size:1.1rem; opacity:0.8;">üìÇ Saved Sessions</h3>
        <div id="sessionList"></div>
    </div>

</div>

<script>
    // State
    let stream = null;
    let isBlurred = false;
    let facts = [];
    let quizScore = 0;
    let quizTotal = 0;

    // --- Tab & Camera Logic ---
    function setTab(id, el) {
        document.querySelectorAll('.input-zone').forEach(z => z.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        if (id === 'camera') initCamera(); else stopCamera();
    }

    async function initCamera() {
        if(stream) return;
        try {
            const video = document.getElementById('videoElement');
            stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: 'environment', width: { ideal: 1920 }, height: { ideal: 1080 } } 
            });
            video.srcObject = stream;
        } catch (err) { alert("Camera Error: " + err.message); }
    }

    function stopCamera() {
        if(stream) { stream.getTracks().forEach(t => t.stop()); stream = null; }
    }

    async function takePicture() {
        if(!stream) return;
        const video = document.getElementById('videoElement');
        const canvas = document.getElementById('hiddenCanvas');
        canvas.width = video.videoWidth; canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        stopCamera();
        
        showLoader("Scanning Text...");
        try {
            const worker = await Tesseract.createWorker();
            await worker.loadLanguage('eng'); await worker.initialize('eng');
            const { data } = await worker.recognize(canvas);
            await worker.terminate();
            if(!data.text.trim()) throw new Error("No text found.");
            document.getElementById('mainInput').value = data.text;
            hideLoader();
            setTab('paste', document.querySelectorAll('.tab-btn')[0]);
            showToast("Text Scanned!");
        } catch(e) { hideLoader(); alert("OCR Error: " + e.message); }
    }

    // --- File/URL Handlers ---
    async function handleFile(file) {
        if(!file) return; showLoader("Processing...");
        try {
            let txt = "";
            if(file.type === 'application/pdf') {
                const pdf = await pdfjsLib.getDocument(await file.arrayBuffer()).promise;
                for(let i=1; i<=pdf.numPages; i++) txt += (await (await pdf.getPage(i)).getTextContent()).items.map(s=>s.str).join(" ");
            } else if(file.type.startsWith('image/')) {
                const w = await Tesseract.createWorker(); await w.loadLanguage('eng'); await w.initialize('eng');
                txt = (await w.recognize(file)).data.text; await w.terminate();
            } else txt = await file.text();
            document.getElementById('mainInput').value = txt; hideLoader(); setTab('paste', document.querySelectorAll('.tab-btn')[0]);
        } catch(e) { hideLoader(); alert(e.message); }
    }

    async function handleUrl() {
        const url = document.getElementById('urlIn').value; if(!url) return; showLoader("Fetching...");
        try {
            const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
            const data = await res.json();
            const doc = new DOMParser().parseFromString(data.contents, "text/html");
            ['script','style','nav','footer'].forEach(t => doc.querySelectorAll(t).forEach(e=>e.remove()));
            document.getElementById('mainInput').value = doc.body.innerText.replace(/\s+/g,' ').trim();
            hideLoader(); setTab('paste', document.querySelectorAll('.tab-btn')[0]);
        } catch(e) { hideLoader(); alert("Fetch Failed."); }
    }

    // --- Core Analysis & Auto-Recall ---
    function analyze() {
        const txt = document.getElementById('mainInput').value;
        if(!txt.trim()) return showToast("Enter text first!");
        
        facts = [];
        const sentences = txt.match(/[^.!?]+[.!?]+/g) || [txt];
        let html = "";
        const regex = /(\b(19|20)\d{2}\b|\d+(?:\.\d+)?%|[A-Z][a-z]+(?:\s[A-Z][a-z]+)*)/g;
        
        sentences.forEach(s => {
            let safeS = s.replace(regex, (m) => {
                if(["The","It","This","That","In","On"].includes(m) || m.length < 3) return m;
                facts.push({ term: m, context: s });
                return `<span class="term" onclick="reveal(this)">${m}</span>`;
            });
            html += safeS + " ";
        });
        
        document.getElementById('display').innerHTML = html;
        document.getElementById('workspace').style.display = 'block';
        ['blurBtn','quizBtn','saveBtn'].forEach(id => document.getElementById(id).disabled = false);
        
        // AUTO-ACTIVATE RECALL MODE
        activateRecallMode(); 
        
        document.getElementById('workspace').scrollIntoView({behavior:'smooth'});
    }

    // --- Study Modes ---
    function toggleBlur() {
        isBlurred = !isBlurred;
        if(isBlurred) activateRecallMode();
        else deactivateRecallMode();
    }

    function activateRecallMode() {
        isBlurred = true;
        document.getElementById('display').classList.add('blur-mode');
        const btn = document.getElementById('blurBtn');
        btn.innerText = "üìñ Back to Reading";
        btn.classList.add('btn-active');
        document.getElementById('modeLabel').innerText = "Recall Mode";
        document.querySelectorAll('.term').forEach(t => t.classList.remove('revealed'));
        showToast("Recall Active: Tap to Reveal");
    }

    function deactivateRecallMode() {
        isBlurred = false;
        document.getElementById('display').classList.remove('blur-mode');
        const btn = document.getElementById('blurBtn');
        btn.innerText = "üëÅÔ∏è Start Recall";
        btn.classList.remove('btn-active');
        document.getElementById('modeLabel').innerText = "Read Mode";
        showToast("Read Mode Active");
    }

    function reveal(el) { if(isBlurred) el.classList.add('revealed'); }

    // --- Quiz System ---
    function startQuiz() {
        const area = document.getElementById('quizArea');
        area.innerHTML = `
            <h3 style="margin-top:30px; margin-bottom:20px; color:var(--primary);">Generated Quiz</h3>
            <div id="scoreBoard" class="score-board"></div>
            <div id="quizQuestions"></div>
            <button id="retakeBtn" class="btn-full" style="display:none; margin-top:20px; background:var(--glass-bg); border:1px solid var(--glass-border);" onclick="startQuiz()">üîÑ Retake Quiz</button>
        `;
        
        if(facts.length < 3) return showToast("Not enough facts.");
        
        quizScore = 0;
        const qCount = Math.min(facts.length, 10);
        quizTotal = qCount;
        
        const questions = facts.sort(()=>0.5-Math.random()).slice(0, qCount);
        const qDiv = document.getElementById('quizQuestions');

        questions.forEach((q, i) => {
            const card = document.createElement('div');
            card.className = 'quiz-card';
            let opts = facts.map(f=>f.term).filter(t=>t!==q.term).sort(()=>0.5-Math.random()).slice(0,3);
            opts.push(q.term); opts.sort(()=>0.5-Math.random());
            
            card.innerHTML = `
                <p style="margin-top:0; font-weight:600; color:white;"><strong>Q${i+1}:</strong> ${q.context.replace(q.term, '<span style="color:var(--primary)">__________</span>')}</p>
                <div>${opts.map(o=>`<button class="option" onclick="check(this,'${o}','${q.term}')">${o}</button>`).join('')}</div>
            `;
            qDiv.appendChild(card);
        });
        
        area.scrollIntoView({behavior:'smooth'});
    }

    function check(btn, sel, corr) {
        const parent = btn.parentElement;
        const all = parent.children;
        // Check if already answered
        let answered = false;
        for(let b of all) if(b.disabled) answered = true;
        if(answered) return;

        // Mark buttons
        for(let b of all) b.disabled=true;
        
        if(sel === corr) {
            btn.classList.add('correct');
            quizScore++;
        } else {
            btn.classList.add('wrong');
            for(let b of all) if(b.innerText===corr) b.classList.add('correct');
        }

        // Check completion
        const totalAnswered = document.querySelectorAll('.option[disabled]').length;
        if(totalAnswered / 4 === quizTotal) showScore();
    }

    function showScore() {
        const board = document.getElementById('scoreBoard');
        const percentage = Math.round((quizScore / quizTotal) * 100);
        let msg = percentage === 100 ? "Perfect Score! üèÜ" : percentage >= 70 ? "Great Job! üëè" : "Keep Practicing! üí™";
        
        board.innerHTML = `Score: ${quizScore}/${quizTotal} (${percentage}%) <br> <span style="font-size:0.9rem; font-weight:400; opacity:0.9">${msg}</span>`;
        board.style.display = 'block';
        document.getElementById('retakeBtn').style.display = 'block';
        showToast(`Quiz Complete! Score: ${percentage}%`);
        board.scrollIntoView({behavior:'smooth', block:'center'});
    }

    // --- Helpers & Save ---
    function showLoader(msg) { document.getElementById('loaderText').innerText=msg; document.getElementById('loaderOverlay').style.display='flex'; }
    function hideLoader() { document.getElementById('loaderOverlay').style.display='none'; }
    function showToast(msg) { const t=document.getElementById('toast'); t.childNodes[1].nodeValue = " " + msg; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'), 3000); }

    function saveSession() {
        const txt = document.getElementById('mainInput').value; if(!txt) return;
        try {
            const s = JSON.parse(localStorage.getItem('ER_Sessions')||'[]');
            s.unshift({id:Date.now(), title:txt.slice(0,30)+"...", data:txt, date:new Date().toLocaleDateString()});
            localStorage.setItem('ER_Sessions', JSON.stringify(s)); loadSessions(); showToast("Saved to Device!");
        } catch(e) { alert("Storage Full"); }
    }
    function loadSessions() {
        const list = document.getElementById('sessionList');
        const s = JSON.parse(localStorage.getItem('ER_Sessions')||'[]');
        list.innerHTML = s.map(i=>`
            <div class="session-card" onclick="loadOne(${i.id})">
                <div><strong style="color:white;">${i.title}</strong><br><small style="color:var(--text-muted)">${i.date}</small></div>
                <div class="del-btn" onclick="delOne(event,${i.id})">‚úï</div>
            </div>
        `).join('') || '<p style="text-align:center;color:var(--text-muted); padding:20px;">No saved sessions yet.</p>';
    }
    function loadOne(id) { const f = JSON.parse(localStorage.getItem('ER_Sessions')||'[]').find(x=>x.id===id); if(f) { document.getElementById('mainInput').value=f.data; analyze(); setTab('paste', document.querySelectorAll('.tab-btn')[0]); } }
    function delOne(e, id) { e.stopPropagation(); if(confirm("Delete this session?")) { const s=JSON.parse(localStorage.getItem('ER_Sessions')||'[]').filter(x=>x.id!==id); localStorage.setItem('ER_Sessions', JSON.stringify(s)); loadSessions(); } }
    
    // Init
    loadSessions();

</script>
</body>
</html>
